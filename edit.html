<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แก้ไขงาน | AUTODIDACTIC</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/editM.css">
</head>

<body>

<header>
  <a href="adminV2.html">⬅ กลับ</a>
  ✏️ แก้ไขงาน | AUTODIDACTIC
</header>

<form id="editForm">
  <input type="hidden" id="eventId">

  <label>เลขที่งาน:</label>
  <input type="text" id="job" class="input-line">

  <label>หมายเลขงาน:</label>
  <input type="text" id="jobNumber" class="input-line">

  <label>ผู้ปฏิบัติงาน:</label>
  <div class="dropdown">
    <button type="button" class="dropdown-btn" id="titleBtn">เลือกชื่อ</button>
    <div class="dropdown-content" id="titleList"></div>
  </div>

  <label>สถานที่:</label>
  <input type="text" id="location" class="input-line" required>

  <label>รายละเอียดงาน:</label>
  <textarea id="details" class="input-line" required></textarea>

  <label>คนที่สั่งงาน:</label>
  <div class="dropdown">
    <button type="button" class="dropdown-btn" id="assignedByBtn">เลือกชื่อ</button>
    <div class="dropdown-content" id="assignedByList"></div>
  </div>

  <label>วันที่เริ่ม:</label>
  <input type="date" id="start" class="input-line" required>

  <label>วันที่สิ้นสุด:</label>
  <input type="date" id="end" class="input-line" required>

  <label>วิธีการเดินทาง:</label>
  <textarea id="howto" class="input-line"></textarea>

  <label>สถานะ:</label>
  <select id="status" class="input-line">
    <option value="รออนุมัติ">รออนุมัติ</option>
    <option value="อนุมัติ">อนุมัติ</option>
    <option value="เรียบร้อย">เรียบร้อย</option>
    <option value="ไม่เรียบร้อย">ไม่เรียบร้อย</option>
  </select>

  <button type="submit">บันทึกการแก้ไข</button>
  <a href="adminV2.html" class="btn-back">กลับ</a>
</form>

<footer>© 2025 AUTODIDACTIC SYSTEM</footer>

<!-- JavaScript -->
<script type="module" src="../JS/edit.js"></script>
</body>
</html>
